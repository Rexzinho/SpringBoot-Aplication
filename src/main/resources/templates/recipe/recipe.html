<!DOCTYPE html>
<html 
    lang="en" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns="http://www.w3.org/1999/html"
    data-bs-theme="dark"
>
<head>
    <meta charset="UTF-8">
    <title>VeganPancakesAndCakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container py-2">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/Logo.svg}" alt="Logo" src="" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link active" aria-current="page" href="/recipe/list">Recipes</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="/recipe/create">Create Recipe</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1 class="h3 py-3 text-center">RECEITAS</h1>
        <div class="row">
            <div class="col col-12">
                <div class="card h-100">
                    <div class="card-header" th:text="${recipe.name}"></div>
                    <div class="card-body">
                        <strong>Descrição:</strong>
                        <span th:text="${recipe.description}"></span>
                        <hr/>
                        <strong>Ingredientes:</strong>
                        <span th:text="${recipe.ingredients}"></span>
                        <hr/>
                        <strong>Modo de preparo:</strong>
                        <span th:text="${recipe.preparationMethod}"></span>
                    </div>
                    <div class="card-footer align-items-center">
                        <strong>Dificuldade:</strong>
                        <label th:text="${recipe.difficulty}"></label>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>

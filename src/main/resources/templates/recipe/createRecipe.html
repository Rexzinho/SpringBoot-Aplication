<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/html"
    data-bs-theme="dark"
>
<head>
    <meta charset="UTF-8">
    <title>VeganPancakesAndCakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container py-2">
          <a class="navbar-brand" href="#">
              <img th:src="@{/images/Logo.svg}" alt="Logo" src="" class="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-3">
                <a class="nav-link" href="/recipe/list">Recipes</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="/recipe/create">Create Recipe</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mb-5">
        <h1 class="h3 py-3 text-center">CRIAR NOVA RECEITA </h1>
        <form th:action="@{/recipe/create}" th:object="${recipe}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Nome da Receita</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição da Receita</label>
                <textarea type="text" class="form-control" id="description" aria-describedby="nameHelp" th:field="*{description}" required></textarea>
                <div class="form-text">Descreva aqui brevemente qual é o doce que será feito.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Dificuldade</label>
                <select class="form-select" aria-label="Default select example" th:field="*{difficulty}">
                    <option value="Fácil" class="text-success">Fácil</option>
                    <option value="Médio" class="text-warning">Médio</option>
                    <option value="Difícil" class="text-danger">Difícil</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="preparationMethod" class="form-label">Modo de Preparo</label>
                <textarea type="text" class="form-control" id="preparationMethod" required rows="12" th:field="*{preparationMethod}" ></textarea>
                <div class="form-text">Descrição completa do modo de preparo, contendo todos os detalhes de como o doce deve ser feito.</div>
            </div>
            <button type="submit" class="btn btn-primary">Criar</button>
            <button type="button" class="btn btn-outline-secondary">Cancelar</button>
        </form>
    </div>
</body>
</html>

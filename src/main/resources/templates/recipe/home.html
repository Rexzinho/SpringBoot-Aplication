<!DOCTYPE html>
<html 
    lang="en" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns="http://www.w3.org/1999/html"
    data-bs-theme="dark"
>
<head>
    <meta charset="UTF-8">
    <title>HELLO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container py-2">
        <a class="navbar-brand" href="#">
          <img src="images/Logo.svg" alt="logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link active" aria-current="page" href="/home.html">Recipes</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Categories</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#" tabindex="-1">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1 class="h3 py-3">RCEITAS</h1>
        <div class="row">
            <div th:each="recipe : ${recipesList}" class="col col-12 col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-header" th:text="${recipe.name}"></div>
                    <div class="card-body">
                        <span th:text="${recipe.description}"></span>
                        <span th:text="${recipe.ingredients}"></span>
                    </div>
                    <div class="card-footer" th:text="${recipe.difficulty}"></div>
                </div>
            </div>
        </ul>
    </div>
</body>
</html>
